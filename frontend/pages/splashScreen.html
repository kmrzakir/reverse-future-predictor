<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse Future Splash Screen</title>

    <style>
              /* General Styles */
      body, html {
          margin: 0;
          padding: 0;
          height: 100%;
          overflow: hidden;
          color: #fff;
          font-family: 'Arial', sans-serif;
          background-image: url('frontend/pages/background_spalshcreen-iamge2.jpg');
      }

      .splash-screen {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100%;
          position: relative;
      }

      /* Wheel Animation */
      .wheel-animation {
          width: 100px;
          height: 100px;
          border: 5px solid #00ffcc;
          border-radius: 50%;
          border-top-color: transparent;
          animation: spin 2s linear infinite;
      }

      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }

      /* Typewriter Animation */
      .typewriter h1 {
          overflow: hidden;
          border-right: 0.15em solid #00ffcc;
          white-space: nowrap;
          margin: 0 auto;
          letter-spacing: 0.15em;
          animation: typing 3.5s steps(30, end) infinite, blink-caret 0.75s step-end infinite;
      }

      @keyframes typing {
          0% { width: 0; }
          50% { width: 100%; }
          100% { width: 0; }
      }

      @keyframes blink-caret {
          from, to { border-color: transparent; }
          50% { border-color: #00ffcc; }
      }

      /* Tagline */
      .tagline {
          margin-top: 20px;
          font-size: 1.2em;
          color: #00ffcc;
          opacity: 0;
          animation: fadeIn 2s ease-in-out 3s forwards;
      }

      @keyframes fadeIn {
          to { opacity: 1; }
      }

      /* Particles Animation */
      .particles {
          position: absolute;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          z-index: -1;
          background: radial-gradient(circle, transparent 20%, #1a1a1a 20%, #1a1a1a 80%, transparent 80%, transparent),
                      radial-gradient(circle, transparent 20%, #1a1a1a 20%, #1a1a1a 80%, transparent 80%, transparent) 50px 50px;
          background-size: 100px 100px;
          animation: moveParticles 4s linear infinite;
      }

      @keyframes moveParticles {
          from { transform: translateY(0); }
          to { transform: translateY(-100px); }
      }
    </style>
  </head>
  <body>
    <div class="splash-screen">
      <div class="wheel-animation"></div>
      <div class="typewriter">
        <h1>Reverse Future</h1>
      </div>
      <p class="tagline">Rewind. Reimagine. Recreate.</p>
      <div class="particles"></div>
    </div>

    
  </body>

  <script>
              // Additional interactivity (optional)
      document.addEventListener("DOMContentLoaded", () => {
          const splashScreen = document.querySelector(".splash-screen");

          // Add a hover effect to the wheel
          const wheel = document.querySelector(".wheel-animation");
          wheel.addEventListener("mouseenter", () => {
              wheel.style.transform = "scale(1.2)";
              wheel.style.borderColor = "#ff00cc";
          });

          wheel.addEventListener("mouseleave", () => {
              wheel.style.transform = "scale(1)";
              wheel.style.borderColor = "#00ffcc";
          });

          // Redirect after 7 seconds (example)
          setTimeout(() => {
              window.location.href = "https://www.reversefuture.com";
          }, 7000);
      });
    <script>
</html>
