<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        width: 100vw;
        height: 100dvh;
        background-image: url(../assets/bg_image2.jpg);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: auto 20px;
        font-family: "Caveat Brush", cursive;
        color: white;
        /* background-repeat: no-repeat;
        background-size: cover; */
      }
      /* Black shade overlay */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle,
          rgba(0, 0, 0, 0.5) 0%,
          rgba(0, 0, 0, 0.8) 100%
        ); /* Radial gradient for edge intensity */
        z-index: -1; /* Places the overlay above the video */
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        row-gap: 10px;
        width: 80%;
        max-width: 600px;
        animation: fadeIn 1s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      form {
        width: 100%;
        padding: 10px;
        display: flex;
        flex-direction: column;
        row-gap: 10px;
      }
      .input-group {
        display: flex;
        justify-content: space-between;
        column-gap: 10px;
      }
      .input-group > label {
        width: 100%;
        display: flex;
        flex-direction: column;
        row-gap: 10px;
      }
      @media (width < 610px) {
        .input-group {
          display: flex;
          flex-direction: column;
        }
      }
      input {
        color: white;
        padding: 0.8rem;
        border: 2px solid white;
        border-radius: 8px;
        font-size: 0.9rem;
        outline: none;
        transition: all 0.3s ease;
        background-color: transparent;
        transition: all 0.3s ease;
      }
      input[type="text"]:focus {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.02);
      }
      input[type="submit"] {
        background: linear-gradient(to right, #b3005e, #000000);
        color: #fff;
        cursor: pointer;
        font-weight: bold;
        border: none;
      }
      input[type="submit"]:hover {
        background: linear-gradient(to right, #ffffff, #ff69b4);
        color: #000000;
        transform: scale(1.05);
      }
      input::placeholder {
        color: rgb(133, 129, 129);
      }

      .error {
        display: none;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Reverse Future Predictor</h1>
      <p class="sub_title">
        Enter some of your basic information, and we will predict your future as
        well as a roadmap.
      </p>

      <form id="futureForm">
        <!-- Name Field -->
        <label for="name">Name</label>
        <input
          type="text"
          placeholder="Enter your name"
          name="name"
          id="name"
        />
        <div class="error" id="nameError">Please enter your name.</div>

        <!-- Favorite Subjects Field -->

        <div class="input-group">
          <label
            >Favorite Subjects

            <input
              type="text"
              placeholder="Most favorite subject"
              name="mostFavSubject"
              id="mostFavSubject"
            />
            <div class="error" id="subjectError">
              Please enter most favorite subjects.
            </div>
          </label>
          <label
            >Least Favorite Subjects

            <input
              type="text"
              placeholder="Least favorite subject"
              name="leastFavSubject"
              id="leastFavSubject"
            />
            <div class="error">Please enter Least favorite subjects.</div>
          </label>
        </div>

        <!-- Course Field -->
        <label for="course">Course</label>
        <input
          type="text"
          placeholder="Enter your course"
          name="course"
          id="course"
        />
        <div class="error" id="courseError">Please enter your course.</div>

        <!-- Hobbies Field -->
        <label for="hobbies">Hobbies</label>
        <input
          type="text"
          placeholder="Enter your hobbies"
          name="hobbies"
          id="hobbies"
        />
        <div class="error" id="hobbiesError">Please enter your hobbies.</div>

        <!-- Submit Button -->
        <input type="submit" value="Generate" />
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("futureForm");

        form.addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          let isValid = true;

          // Get all text input fields and error messages
          const textInputs = document.querySelectorAll('input[type="text"]');
          const errorMessages = document.querySelectorAll(".error");

          // Reset error messages
          errorMessages.forEach((error) => (error.style.display = "none"));

          // Loop through each input field to check if it's empty
          textInputs.forEach((input, index) => {
            if (input.value.trim() === "") {
              input.nextElementSibling.style.display = "block"; // Show error below input
              isValid = false;
            }
          });

          // Validate all fields
          const name = document.getElementById("name").value.trim();
          const mostFavSubject = document
            .getElementById("mostFavSubject")
            .value.trim();
          const leastFavSubject = document
            .getElementById("leastFavSubject")
            .value.trim();
          const course = document.getElementById("course").value.trim();
          const hobbies = document.getElementById("hobbies").value.trim();
          if (isValid) {
            const formData = {
              name,
              mostFavSubject,
              leastFavSubject,
              course,
              hobbies,
            };

            // Store the data in localStorage
            localStorage.setItem("formData", JSON.stringify(formData));

            // Redirect to homePage.html
            window.location.href = "resultPage.html";
          }
        });
      });
    </script>
  </body>
</html>
